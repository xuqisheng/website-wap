<!doctype html>
<html>
<head>
    <link rel="import" href="../includes/hdMeta.html?__inline">
    <title>设置交易密码</title>
    <link rel="import" href="../includes/hdStyle.html?__inline">
</head>
<body>
<section id="pageForgetTransPassword" class="page" data-onpagefirstinto="forgetTransPasswordInit"
         data-callback="forgetTransPasswordInto" data-fallback="forgetTransPasswordOut">
    <article class="viewport ui-form">
        <div class="main">
            <div class="cont">
                <input id="userId" class="ui-input-text" type="text" maxlength="6" placeholder="请输入身份证后6位"
                       data-activate-check="true"/>
            </div>
            <div class="tit"><span class="userPhone" id="userPhoneShow"></span></div>
            <div class="cont">
                <div class="row verify">
                    <input id="verifyCode" type="text" class="ui-input-text" placeholder="请输入验证码"
                           data-activate-check="true">
                    <input id="verifyCodeBtn" class="getSecurity ui-btn red btn" type="button" value="获取验证码">
                </div>
            </div>
            <div class="cont">
                <input id="dealPassword" class="ui-input-text" type="password" placeholder="请输入新的交易密码"
                       data-activate-check="true"/>
            </div>
            <div class="operate">
                <a id="submitBtn" class="btn ui-btn red disabled js-submit" href="javascript:;" data-activate-submit="true">确认</a>
            </div>
        </div>
    </article>
</section>
<section id="pageLoading"></section>
<input id="userPhone" type="hidden" value=""/>
<script src="../../../script/master/sea.js" id="seajsnode"></script>
<script>
    seajs.use('page/forgetTransPassword');
</script>
</body>
</html>
